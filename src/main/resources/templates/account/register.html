<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link th:href="@{/css/signin.css}" rel="stylesheet">


  <title>login</title>

</head>


<body class="text-center">
<main class="form-signin">
  <form class="form-signin" th:action="@{/account/register}" method="post">
    <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="72"></a>
    <h1 class="h3 mb-3 fw-normal">회원가입</h1>

    <div class="alert alert-danger" role="alert" th:if="${param.error}">
      Invalid username and password.
    </div>
    <div class="alert alert-primary" role="alert" th:if="${param.logout}">
      You have been logged out.
    </div>
  <label for="username" class="sr-only">Username</label>
  <input type="text" class="form-control" id="username" name="username" th:field="${user.username}" placeholder="Username">
  <label for="password" class="sr-only">Password</label>
  <input type="password" class="form-control" id="password" name="password" th:field="${user.password}" placeholder="Password">
  <label for="email" class="sr-only">email</label>
  <input type="email" class="form-control" id="email" name="email" th:field="${user.email}" placeholder="email">
    <p></p>

<!--  <div class="checkbox mb-3">-->
<!--    <label>-->
<!--      <input type="checkbox" value="remember-me"> Remember me-->
<!--    </label>-->
<!--  </div>-->
  <button class="w-100 btn btn-lg btn-primary" type="submit">회원 가입</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
</main>

</body>
</html>
